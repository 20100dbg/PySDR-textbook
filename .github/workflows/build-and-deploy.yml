# Simple workflow for deploying static content to GitHub Pages
# adapted from https://github.com/actions/starter-workflows/blob/main/pages/static.yml
name: Build and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  # TODO: RUN ONCE A DAY SO PATREON UPDATES MAKE IT IN
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Apt installs
        run: sudo apt update && sudo apt install -y python3-sphinx texlive-latex-extra pdf2svg
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Build English
        run: make html
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './_build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2